<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.3/satellite.min.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Satellite Tracker</title>
</head>

<body>
    <div class="title">
        <div class="author">
            <h6>By Tanner Voss</h6>
        </div>
        <div class="mainTitle">
            <h1>StarLink Satellite Tracker</h1>
        </div>

    </div>
    <div class="alert hidden"></div>
    <div id="cesiumContainer"></div>
    <section>
        <div class="section">
            <div class="TLERefCard">
                <h3>Starlink TLE data Here</h3>
                <h5>Copy all 3 lines<br>Include satellite name</h5>
                <div class="TLELink">
                    <a href="https://celestrak.com/NORAD/elements/starlink.txt" target="_blank" rel="noopener"><button class="TLEButton">Take Me To TLE Data Source</button></a>
                </div>
            </div>
            <div class="inputCard">
                <h2>Input TLE Data</h2>
                <div class="searchCard" title="Paste Title and TLE Number for results">
                    <div class="satSearch">
                        <textarea style="overflow:hidden" autofocus class="satInput" placeholder="1 44238U 19029D   21349.40785262  .00005641  00000+0  28092-3 0  9994 &#10 2 44238  52.9961 241.1340 0002909  98.2402 261.8922 15.19025283141816"></textarea>
                        <button class="tleButton">Locate</button>
                    </div>
                </div>
                <h2>Input Home Coordinates (lat, long)</h2>
                <div class="homeCard">
                    <div class="homeSearch">
                        <textarea style="overflow:hidden" class="homeInput" placeholder="get your long/lat from google maps" rows="1"></textarea>
                        <button class="homeButton">Set</button>
                    </div>
                </div>
            </div>

            <div class="LiveSats">
                <div class="SatList">
                    <table class="table" style="min-width: 200px; margin: 2px">
                        <thead>
                            <tr>
                                <th><u>Current Tracked Satellites</u></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr id="0">
                                <td title="1 44238U 19029D 21349.40785262 .00005641 00000+0 28092-3 0 9994 2 44238 52.9961 241.1340 0002909 98.2402 261.8922 15.19025283141816">STARLINK-24</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>


</html>
